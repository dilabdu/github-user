<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Search User</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <ul class="navbar">
        <li class="nav_item">
          <a href="" class="nav_logo">devfinder</a>
        </li>
        <div class="nav_item">
          <button class="btn dark_btn">dark<i class="fas fa-moon"></i></button
          ><button class="btn light_btn hidden">
            light <i class="fas fa-sun"></i>
          </button>
        </div>
      </ul>
    </div>
    <div class="container">
      <form action="" class="search_box">
        <i class="fa fa-search"></i>
        <input
          type="text"
          id="user_name"
          class="user_name"
          placeholder="Search GitHub username..."
        />
        <button class="search_btn">Search</button>
      </form>
    </div>

    <div class="container info">
      <div class="avatar_section">
        <div class="logo_image">
          <img
            class="logo_img"
            src=""
            id="avatar"
            alt=""
            height="117"
            width="117"
          />
        </div>
        <div class="logo-description">
          <div class="logo_position">
            <div class="logo_name">
              <p class="name"></p>
              <p class="login"></p>
            </div>
            <p class="created_at"></p>
          </div>
        </div>
      </div>
      <div class="avatar_bio">
        <p class="bio"></p>
        <div class="about_flowwer">
          <div class="about_repos">
            <span class="text"> repos </span>
            <p class="public_repos"></p>
          </div>
          <div class="about_repos">
            <span class="text"> fallowers </span>
            <p class="fallowers"></p>
          </div>
          <div class="about_repos">
            <span class="text"> fallowing </span>
            <p class="fallowing"></p>
          </div>
        </div>
        <div class="logo_footter">
          <div class="logo_location">
            <div class="logo_adresse">
              <i class="fas fa-map-marker-alt"></i>
              <p class="location"></p>
            </div>
            <div class="logo_adresse">
              <span class="location_icon"><i class="fas fa-link"></i></span>
              <p class="blog"></p>
            </div>
          </div>
          <div class="logo_social">
            <div class="logo_twitter">
              <i class="fab fa-twitter"></i>
              <p class="twitter_username"></p>
            </div>
            <div class="logo_twitter">
              <i class="fas fa-building"></i>
              <p class="company"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" id="overlay">
      <span class="loader"></span>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
